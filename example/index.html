<!doctype html>
<html lang="en">
<head>
  <title>jQuery Escort Example</title>
  <link rel="stylesheet" href="tour.css" type="text/css" charset="utf-8">
</head>
<body>

  <!-- the tour: the escort API is pretty much just HTML -->
  <div id="tour" style="display: none">
    <div id="tour-welcome">
      <p>WELCOME TO THE TOUR, I WILL BE YOUR ESCORT.</p>
      <div class="tour-nav">
        <a href="#tour-nic" tab-index="-1">Start</a>
      </div>
    </div>

    <div
      id="tour-nic"
      data-points-to="#cage"
      data-position="right"
    >
      <h3>This is Nicolas Cage.</h3>
      <div class="tour-nav">
        <a href="#" class="escort-close">Close</a>
        <a href="#tour-kitty" tab-index="-1">Next</a>
      </div>
    </div>

    <div
      id="tour-kitty"
      data-points-to="#kitty"
      data-position="right"
    >
      <h3>This is a kitty.</h3>
      <div class="tour-nav">
        <a href="#tour-nic-kitty" tab-index="-1">OMGOSH NEXT!</a>
      </div>
    </div>
    
    <div
      id="tour-nic-kitty"
      data-points-to="#nic-kitty"
      data-position="left"
      data-append-hash="#tour-finish"
    >
      <h3>This is a Nic Cage Kitty</h3>
      <p>Click it to continue the tour, persisting over page loads.</p>
      <div class="tour-nav">
        <a href="#tour-welcome" tab-index="-1">Start over</a>
      </div>
    </div>
  </div>


  <!-- page content -->
  <div>
    <img id="cage" src="img/cage.jpg" width="300" height="250">
  </div>

  <div>
    <img id="kitty" src="img/kitty.jpg" width="300" height="340">
  </div>

  <div style="margin-top: 1000px; text-align: right">
    <a id="nic-kitty" href="page.html"><img src="img/cage-kitty.png" width="356" height"269"></a>
  </div>

  <script src="../vendor/jquery.js"></script>
  <script src="../vendor/position.js"></script>
  <script src="../vendor/scrollIntoView.js"></script>
  <script src="../escort.js"></script>
  <script>
    tour = new Escort('#tour');
    $(window).on('load', $.proxy(tour, 'start'));
  </script>
